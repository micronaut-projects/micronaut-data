changelog:
  exclude:
    authors:
      - micronaut-build
  categories:
    - title: Breaking Changes 🛠
      labels:
        - breaking
    - title: New Features 🎉
      labels:
        - enhancement
    - title: Bug Fixes 🐞
      labels:
        - bug
    - title: Improvements ⭐
      labels:
        - improvement
    - title: Dependency updates ⭐
      labels:
        - dependency-upgrade
    - title: Other Changes 💡
      labels:
        - "*"
