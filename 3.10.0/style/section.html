<% def hLevel = level == 0 ? 1 : 2 %>
<h$hLevel id="${name.encodeAsHtml()}"><a class="anchor" href="#${name.encodeAsHtml()}"></a>${sectionNumber} ${title}</h$hLevel>
<% if(sourceRepo) { %>
<div class='contribute-btn'>
    <button type='button' class='btn btn-default' onclick='window.location.href="${sourceRepo}/guide/${sourcePath}"'>
        <i class='fa fa-pencil-square-o'></i> Improve this doc
    </button>
</div>
<% } %>

${content}
