plugins {
    id "io.micronaut.application"
    id "io.micronaut.build.internal.data-micronaut-benchmark"
}

micronaut {
    version '4.0.0-SNAPSHOT'
}

dependencies {
    annotationProcessor project(":data-processor")
    implementation project(":data-jdbc")
    implementation libs.jakarta.persistence.api
    implementation "io.micronaut.sql:micronaut-jdbc-hikari"
    runtimeOnly "com.h2database:h2"
    runtimeOnly mn.snakeyaml
}

graalvmNative {
    metadataRepository {
        uri("https://github.com/oracle/graalvm-reachability-metadata/releases/download/0.2.7/graalvm-reachability-metadata-0.2.7.zip")
    }
}
