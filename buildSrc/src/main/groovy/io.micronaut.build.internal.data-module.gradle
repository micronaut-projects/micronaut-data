plugins {
    id "io.micronaut.build.internal.data-base"
    id "io.micronaut.build.internal.module"
}

micronautBuild {
    binaryCompatibility {
        // Enable before Micronaut 4 release
        enabled.set(false)
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    testRuntimeOnly mnSerde.micronaut.serde.jackson
}
