plugins {
    id "io.micronaut.test-resources"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.register("testExamples") {
    dependsOn "test"
}

dependencies {
    testRuntimeOnly mnSerde.micronaut.serde.jackson
    runtimeOnly mn.snakeyaml
}

configurations.all {
    resolutionStrategy.preferProjectModules()
}

tasks.named("check") { task ->
    def graal = ["jvmci.Compiler", "java.vendor.version", "java.vendor"].any {
        println "$it ${System.getProperty(it)}"
        System.getProperty(it)?.toLowerCase(Locale.ENGLISH)?.contains("graal")
    }
    if (graal) {
        // Disabled since there are separate workflows for native tests
        //task.dependsOn("nativeTest")
    }
}

tasks.register("nativeTestDocExample") {
    dependsOn "nativeTest"
}

graalvmNative {
    toolchainDetection = false
    testSupport = true
    metadataRepository {
        enabled = true
    }
}
