dependencies {
	compile project(":data-model")
	compile "io.micronaut:micronaut-inject:$micronautVersion"

	testAnnotationProcessor "io.micronaut:micronaut-inject-java"
	testCompile "io.projectreactor:reactor-core:3.3.0.RELEASE"
	testCompile "io.micronaut:micronaut-inject-groovy"
	testCompile "io.micronaut:micronaut-inject-java-test"
	testCompile 'javax.persistence:javax.persistence-api:2.2'
	if (!JavaVersion.current().isJava9Compatible()) {
		testCompile files(org.gradle.internal.jvm.Jvm.current().toolsJar)
	}
	testCompile 'org.springframework.data:spring-data-commons:2.2.2.RELEASE'
	testCompile project(":data-tck")
}