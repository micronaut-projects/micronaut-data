micronaut:
  http:
    client:
      read-timeout: 5m
datasources:
  default:
    db-type: oracle
    dialect: ORACLE
flyway:
  datasources:
    default:
      locations:
        - classpath:oracle-jsonview-migrations
      enabled: false
      baseline-version: 0
      baseline-on-migrate: true
r2dbc:
  datasources:
    default:
      db-type: oracle
      dialect: ORACLE
      schema-generate: CREATE
      packages: io.micronaut.data.r2dbc.oraclexe.jsonview
test-resources:
  containers:
    oracle:
      image-name: gvenzl/oracle-free:latest-faststart
      startup-timeout: 600s
      db-name: test
