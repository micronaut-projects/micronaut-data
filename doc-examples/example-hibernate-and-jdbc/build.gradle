plugins {

    id "io.micronaut.build.internal.data-native-example"
}

application {
    mainClass = "example.Application"
}

micronaut {
    version libs.versions.micronaut.platform.get()
    runtime "netty"
    testRuntime "junit5"
}

dependencies {
    annotationProcessor project(":data-processor")
    annotationProcessor "io.micronaut.validation:micronaut-validation"
    implementation project(":data-hibernate-jpa")
    implementation project(":data-jdbc")

    implementation "io.micronaut.sql:micronaut-jdbc-tomcat"
    runtimeOnly "ch.qos.logback:logback-classic"
    runtimeOnly "com.h2database:h2"
}

graalvmNative {
    metadataRepository {
        uri("https://github.com/oracle/graalvm-reachability-metadata/releases/download/0.3.0/graalvm-reachability-metadata-0.3.0.zip")
    }
}
