plugins {
    id "java"
    id "org.jetbrains.kotlin.jvm"
    id "org.jetbrains.kotlin.kapt"
    id "org.jetbrains.kotlin.plugin.allopen"
    id "org.jetbrains.kotlin.plugin.jpa"
    id "io.micronaut.application"
}

repositories {
    mavenCentral()
}

application {
    mainClass = "example.ApplicationKt"
}

micronaut {
    runtime "netty"
    testRuntime "junit5"
}

dependencies {
    implementation "io.micronaut:micronaut-http-client"
    implementation project(":data-hibernate-jpa")
    implementation "io.micronaut.sql:micronaut-jdbc-tomcat:$micronautSqlVersion"
    kapt "io.micronaut:micronaut-validation"
    kapt project(":data-processor")
    runtimeOnly "ch.qos.logback:logback-classic"
    runtimeOnly "com.h2database:h2"
    runtimeOnly "com.fasterxml.jackson.module:jackson-module-kotlin:2.12.4"
    testImplementation "org.jetbrains.spek:spek-api:1.2.1"
}

allOpen {
    annotation("io.micronaut.aop.Around")
}

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

project.afterEvaluate {
    nativeImage.enabled = false
    testNativeImage.enabled = false
}
