plugins {
    id "java"
    id "io.micronaut.application"
    id "io.micronaut.build.internal.data-native-example"
}

application {
    mainClass = "example.Application"
}

micronaut {
    version libs.versions.micronaut.platform.get()
    runtime "netty"
    testRuntime "junit5"
}

dependencies {
    annotationProcessor projects.dataProcessor
    implementation "io.micronaut:micronaut-http-client"
    implementation projects.dataHibernateReactive
    implementation "io.micronaut.reactor:micronaut-reactor"
    compileOnly mnSerde.micronaut.serde.api
    runtimeOnly "ch.qos.logback:logback-classic"
    runtimeOnly libs.drivers.vertx.mysql

    // Testcontainers wait function needs the driver
    runtimeOnly libs.drivers.jdbc.mysql
}

micronaut {
    testResources {
        additionalModules.add(HIBERNATE_REACTIVE_MYSQL)
    }
}
