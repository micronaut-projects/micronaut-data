plugins {
    id "java"
    id "org.jetbrains.kotlin.jvm"
    id "org.jetbrains.kotlin.kapt"
    id "org.jetbrains.kotlin.plugin.allopen"
    id "org.jetbrains.kotlin.plugin.jpa"
    id "io.micronaut.application"
    id "io.micronaut.build.internal.data-example"
}

repositories {
    mavenCentral()
}

application {
    mainClass = "example.ApplicationKt"
}

micronaut {
    version project.ext.micronautVersion
    runtime "netty"
    testRuntime "junit5"
}

dependencies {
    kapt project(":data-processor")

    implementation 'io.micronaut.rxjava2:micronaut-rxjava2'
    implementation 'io.micronaut.reactor:micronaut-reactor'

    implementation "io.micronaut:micronaut-http-client"
    implementation project(":data-jdbc")
    implementation "io.micronaut.sql:micronaut-jdbc-tomcat"
    compileOnly libs.javax.persistence.api
    implementation libs.jakarta.persistence.api
    implementation libs.jakarta.transaction.api
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-reactive"

    runtimeOnly "ch.qos.logback:logback-classic"
    runtimeOnly "com.h2database:h2"
}

allOpen {
    annotation("io.micronaut.aop.Around")
}

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

project.afterEvaluate {
    nativeImage.enabled = false
    testNativeImage.enabled = false
}