plugins {
    id "io.micronaut.build.internal.data-native-example"
}

application {
    mainClass = "example.Application"
}

micronaut {
    version libs.versions.micronaut.platform.get()
    runtime "netty"
    testRuntime "junit5"
    testResources {
        clientTimeout = 300
        version = libs.versions.micronaut.testresources.get()
    }
}

dependencies {
    micronautBoms(platform("io.micronaut:micronaut-core-bom:$micronautVersion"))

    annotationProcessor projects.dataDocumentProcessor

    implementation 'io.micronaut.rxjava2:micronaut-rxjava2'
    implementation 'io.micronaut.reactor:micronaut-reactor'

    implementation "io.micronaut:micronaut-http-client"
    implementation 'io.micronaut.data:micronaut-data-mongodb'
    implementation mnMongo.micronaut.mongo.sync

    implementation libs.jakarta.persistence.api
    implementation libs.jakarta.transaction.api

    runtimeOnly mnLogging.logback.classic
}
