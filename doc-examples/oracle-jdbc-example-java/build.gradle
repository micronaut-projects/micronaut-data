plugins {
    id "io.micronaut.build.internal.data-simple-example"
}

application {
    mainClass = "example.Application"
}

micronaut {
    version libs.versions.micronaut.platform.get()
    runtime "netty"
    testRuntime "junit5"
}

dependencies {
    annotationProcessor projects.micronautDataProcessor
    annotationProcessor mnValidation.micronaut.validation
    implementation projects.micronautDataJdbc
    implementation mnRxjava2.micronaut.rxjava2
    implementation mn.micronaut.http.client
    implementation mnValidation.micronaut.validation
    implementation libs.managed.jakarta.persistence.api

    runtimeOnly mnSql.micronaut.jdbc.hikari
    runtimeOnly mnLogging.logback.classic
    runtimeOnly mnSql.ojdbc11
}

tasks.withType(JavaCompile).configureEach {
    options.fork = true
    options.forkOptions.jvmArgs.add("-agentlib:jdwp=transport=dt_socket,server=y,suspend=y,address=*:5005")
}
