plugins {
    id "org.jetbrains.kotlin.jvm"
    id "org.jetbrains.kotlin.kapt"
    id "org.jetbrains.kotlin.plugin.allopen"
    id "io.micronaut.test-resources"
    id "io.micronaut.build.internal.data-kotlin-example"
}

application {
    mainClass = "example.ApplicationKt"
}

micronaut {
    project.ext.micronautVersion
    version libs.versions.micronaut.platform.get()
    runtime "netty"
    testRuntime "junit5"
    testResources {
        clientTimeout = 300
        version = libs.versions.micronaut.testresources.get()
    }
}

dependencies {
    kapt project(":data-processor")
    implementation("io.micronaut.data:micronaut-data-r2dbc")
    implementation("io.micronaut.flyway:micronaut-flyway")
    implementation "io.micronaut.sql:micronaut-jdbc-hikari"
    implementation libs.kotlin.coroutines
    implementation libs.kotlin.coroutines.reactive
    implementation libs.kotlin.coroutines.reactor
    implementation mnSerde.micronaut.serde.support
    implementation mnKotlin.micronaut.kotlin.runtime
    implementation "org.flywaydb:flyway-mysql"
    implementation libs.jakarta.persistence.api

    runtimeOnly libs.drivers.r2dbc.mariadb
    runtimeOnly libs.drivers.jdbc.mariadb

    testImplementation "io.micronaut:micronaut-http-client"
    compileOnly mnSerde.micronaut.serde.api
}

