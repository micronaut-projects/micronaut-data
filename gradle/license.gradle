apply plugin: 'com.github.hierynomus.license'

license {
    header = rootProject.file('config/HEADER')
    strictCheck = true
    ignoreFailures = true
    mapping {
        kt     = 'SLASHSTAR_STYLE'
        java   = 'SLASHSTAR_STYLE'
        groovy = 'SLASHSTAR_STYLE'
    }
    ext.year = '2017-2020'

    exclude "**/transaction/**"
    exclude '**/*.txt'
    exclude '**/*.html'
    exclude '**/*.xml'
    exclude '**/*.json'
    exclude '**/build-info.properties'
    exclude '**/git.properties'
    exclude '**/othergit.properties'
}
